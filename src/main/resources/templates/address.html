<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Информация о месте</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <div id="addressInfo">
        <h4 th:text="${address.getStreetAddress()}"></h4>
        <br>
        <p th:text="'Расположено в: ' + ${address.getCity()} + ', ' + ${address.getStateProvince()} + ', ' + ${address.getCountry()}"></p>
    </div>

    <!--edit delete order button group-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <form style="margin-right: 30px" method="get" action="/editAddress">
                <input type="hidden" name="addrId" th:value="${address.getId()}"/>
                <button id="editButton" type="submit" class="btn btn-primary">Редактировать информацию о месте</button>
            </form>
            <form style="margin-right: 30px" method="post" action="/removeAddress">
                <input type="hidden" name="addrId" th:value="${address.getId()}"/>
                <button id="deleteButton" type="submit" class="btn btn-danger">Удалить место</button>
            </form>
        </div>
    </div>
    <!--end of button group-->

</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>
</body>
</html>
